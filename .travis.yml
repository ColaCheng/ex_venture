language: elixir
services:
  - postgresql
addons:
    postgresql: "11.1"
elixir:
  - 1.8.0
otp_release:
  - 21.2
env:
  - MIX_ENV=test
cache:
  directories:
    - deps
    - _build/
before_script:
  - psql -c "create user exventure with superuser password 'password';" -U postgres
  - cp .travis/test.exs config/test.exs
install:
  - mix local.rebar --force
  - mix local.hex --force
  - mix deps.get
  - mix compile
  - mix do ecto.create, ecto.migrate
script:
  - mix credo
  - mix test
